<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gamingarage</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.3);
    }
    header h1 {
      font-size: 3rem;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin: 0;
    }
    .menu-icon {
      cursor: pointer;
      font-size: 2rem;
      color: #00ffff;
      margin-right: 20px;
    }
    .menu {
      position: fixed;
      top: 0;
      right: -200px;
      width: 200px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }
    .menu a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      border-bottom: 1px solid #00ffff;
    }
    .menu a:hover {
      background-color: rgba(0,255,255,0.1);
    }
    .menu.open {
      right: 0;
    }
    .search-box {
      text-align: center;
      margin: 30px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
    }
    .link-card {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #00ffff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      box-shadow: 0 0 15px #00ffff;
    }
    .link-card a {
      color: #00ffea;
      text-decoration: none;
      font-weight: bold;
    }
    .link-card a:hover {
      text-decoration: underline;
    }
    iframe {
      display: block;
      margin: 30px auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ffff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gamingarage üéÆ</h1>
    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
  </header>  <div class="menu" id="menu">
    <a href="#">üè† Home</a>
    <a href="#search">üîç Search</a>
    <a href="#">‚öôÔ∏è Settings</a>
  </div>  <div class="search-box" id="search">
    <input type="text" id="searchInput" placeholder="Search games or files..." onkeyup="filterLinks()" />
  </div>  <div class="link-card" data-title="GTA San Andreas">
    <h2>GTA San Andreas Mod APK</h2>
    <p><a href="https://an1.com/6639-grand-theft-auto-san-andreas-action-mods-free.html" target="_blank">Download from an1.com</a></p>
  </div>  <iframe width="90%" height="400" src="https://www.youtube.com/embed?listType=user_uploads&list=dodoefx" frameborder="0" allowfullscreen></iframe>  <footer>
    &copy; 2025 Gamingarage | Powered by @dodoefx
  </footer>  <script>
    function filterLinks() {
      const search = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".link-card");
      cards.forEach(card => {
        const title = card.getAttribute("data-title").toLowerCase();
        card.style.display = title.includes(search) ? "block" : "none";
      });
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("open");
    }
  </script></body>
</html>
