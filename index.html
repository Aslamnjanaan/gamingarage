  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f0f1c, #1a1a2e);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
      animation: fadeIn 1s ease-in;
    }

    header h1 {
      font-size: 3rem;
      color: cyan;
      text-shadow: 0 0 15px cyan;
    }

    .controller {
      font-size: 50px;
      margin-top: 5px;
      animation: pulse 1.5s infinite;
    }

    .search-box {
      display: flex;
      justify-content: center;
      padding: 20px;
      animation: fadeInUp 1s ease-in;
    }

    .search-box input {
      width: 80%;
      max-width: 400px;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 25px;
      border: none;
      outline: none;
      box-shadow: 0 0 10px cyan;
      background-color: #151525;
      color: white;
    }

    .game-card {
      background: #1e1e33;
      border-radius: 15px;
      margin: 20px auto;
      padding: 20px;
      max-width: 90%;
      width: 400px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease-in;
    }

    .game-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px cyan;
    }

    .game-card h2 {
      margin: 0 0 10px;
      font-size: 1.5rem;
    }

    .game-card a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
